<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/estilos.css">
    <title>Login</title>
</head>

<body>
    <header class="p-3 text-bg-dark container-header">
        <div class="row">
            <div class="col-9">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="index.html" class="nav-link px-2 text-secondary tracking-in-expand">Inicio</a></li>
                    <li><a href="productosList.html" class="nav-link px-2 text-white tracking-in-expand"><i
                                class="bi bi-shop"></i> Productos</a></li>
                    <li><a href="listaDeseos.html" class="nav-link px-2 text-white tracking-in-expand"><i
                                class="bi bi-bag-heart"></i> Mi Lista de deseos</a></li>
                    <li><a href="comentariosList.html" class="nav-link px-2 text-white tracking-in-expand"><i
                                class="bi bi-list-stars"></i> Comentarios</a></li>
                    <li><a href="userList.html" class="nav-link px-2 text-white tracking-in-expand"><i
                                class="bi bi-people-fill"></i> Usuarios</a></li>
                </ul>

            </div>
            <div class="col-auto">
                <a href="login.html" class="btn btn-outline-light">Iniciar Sesion</a> |
                <a href="registro.html" class="btn btn-warning">Registrate</a>
            </div>
        </div>
        <div class="container">
        </div>
        </div>
    </header>
    <section>

        <div class="row justify justify-content-center mt-5">
            <div class="col-8">
                <h1 class="">Lista de Productos</h1>
            </div>
            <div class="col-2">
                <!-- modal de Agregar Usuario -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="bi bi-bag-plus"></i> Agregar Producto
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">


                                <div class="form-floating">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="">
                                    <label for="floatingInput">Nombre</label>
                                </div><br>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-floating">
                                            <input type="number" class="form-control" id="floatingPassword"
                                                placeholder="">
                                            <label for="floatingPassword">Precio</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-floating">
                                            <select class="form-select" id="floatingPassword">
                                                <option selected>Activo</option>
                                                <option value="1">Inactivo</option>
                                            </select>
                                            <label for="floatingPassword">Estado</label>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="formFile" id="floatingPassword" class="form-label">Imagen</label>
                                        <input class="form-control" type="file" id="formFile" for="floatingPassword">
                                    </div>
                                </div><br>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cerrar</button>
                                <button type="button" class="btn btn-primary">Agregar Producto
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card m-5">
            <table class="table table-success table-striped ">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Calificacion</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Funciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Correa</td>
                        <td>$ 50000</td>
                        <td>5/5</td>
                        <td>Activo</td>
                        <td>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-warning"
                                style="border-radius: 50%; background-color: #1db24a;color:aliceblue"
                                data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                <i class="bi bi-pencil-square"></i>
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
                                data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="staticBackdropLabel">Editar Producto</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="form-floating">
                                                <input type="email" class="form-control" id="floatingInput" placeholder="Correa">
                                                <label for="floatingInput">Nombre</label>
                                            </div><br>
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="form-floating">
                                                        <input type="number" class="form-control" id="floatingPassword"
                                                            placeholder="$ 50000">
                                                        <label for="floatingPassword">Precio</label>
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-floating">
                                                        <select class="form-select" id="floatingPassword">
                                                            <option selected>Activo</option>
                                                            <option value="1">Inactivo</option>
                                                        </select>
                                                        <label for="floatingPassword">Estado</label>
                                                    </div>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="formFile" id="floatingPassword" class="form-label">Imagen</label>
                                                    <input class="form-control" type="file" id="formFile" for="floatingPassword">
                                                </div>
                                            </div><br>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Cerrar</button>
                                            <button type="button" class="btn btn-primary">Guardar Cambios</button>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </section>


    <footer class="container-fluid bg-dark fixed-bottom p-3 container-footer">
        <div class="row">
            <div class="col-md text-light text-end">
                <h5 class="tracking-in-expand">&copy; Equipo 7 - Ciclo 3</h5>
            </div>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

</body>

</html>
